<h2>طلبات العميل</h2>
<p>استعراض تفاصيل طلباتك السابقه والحاليه</p>
<div id="parent">
  <div class="tab" id="form">
  <button class="tablinks" onclick="openTap(event, 'ordersAll')">كل الطلبات</button>
  <button class="tablinks" onclick="openTap(event, 'ordersApproved')">الطلبات تمت الموافقه عليها</button>
  <button class="tablinks" onclick="openTap(event, 'ordersInProcessing')">الطلبات قيد التنفيذ</button>

<div id="ordersAll" class="tabcontent">

</div>

<div id="ordersRejected" class="tabcontent">

  </div>
</div>

<button style="height: 50px; width: 150px;" onclick="orderRefuse()">رفض الطلب</button>

<script>
    function openTap(evt, orderType) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(orderType).style.display = "block";
      evt.currentTarget.className += " active";


      


    }

var tableBody = "";
var columns = [];

// Create the header record.
tableBody = tableBody + "<tr>";
for(var prop in data[0]) {
  if(data[0].hasOwnProperty(prop)) {
    tableBody = tableBody + ("<th>" + prop + "</th>");
    
    columns.push(prop);
  }
}

tableBody = tableBody + "</tr>";

data.forEach(function(row) {
  tableBody = tableBody + "<tr>";

  columns.forEach(function(cell) {

    tableBody = tableBody + "<td>" + row[cell] + "</td>";
  });
  
  tableBody = tableBody + "</tr>";
});

$(".tabcontent").append(tableBody);

</script>
