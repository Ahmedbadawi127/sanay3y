<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/registerStyle.css">
    <script src="../JavaScript/register.js" ></script>
    <title>Registration Page</title>
</head>
<body>
    <div class="logo">
       <img src="../Resource/LOGO.png" >
    </div>
    <img src="../Resource/clients.png" name='user' id="user"  onclick="flipIcon()">
    
    <div class="registerForm">
        <form>
          <div class="contanier">
              <span name='title'>الأسم</span>
              <input type="text" id="name"   onfocus="clearAstric(this.id)" onblur="validation(this.id)"> 
              <span name='error'>*</span>
          </div>
          <div class="contanier">
            <span name='title' >العنوان</span>
            <input type="text" id="address" onfocus="clearAstric(this.id)" onblur="validation(this.id)"> 
            <span name='error'>*</span>
        </div>
        <div class="contanier">
            <span name='title' >المحافظة</span>
            <select id="governorate">
                <option value="Loxor" selected>Loxor</option>
                <option value="Alex">Alex</option>
                <option value="Qena">Qena</option>
                <option value="Aswan">Aswan</option>
            </select>
            <span name='title' >المنطقة</span>
            <select id="region">
                <option value="Loxor">Loxor</option>
                <option value="Alex">Alex</option>
                <option value="Qena">Qena</option>
                <option value="Aswan">Aswan</option>
            </select>

        </div>
        <div class="contanier">
            <span name='title' >رقم التليفون</span>
            <input type="number" id="phone" onfocus="clearAstric(this.id)" onblur="validation(this.id)"> 
            <span name='error' id="phoneerror">*</span>
        </div>

        <div class="contanier">
            <span name='title' >كلمة المرور</span>
            <input type="password" id="password" onfocus="clearAstric(this.id)" onblur="validation(this.id)"> 
            <span name='error' class="error">*</span>
        </div>

        <div class="contanier">
            <span id="workerTitle" name='title' >المهنة</span>
            <select id="workerJob">
                <option value="1">كهربائى</option>
                <option value="2">نجار</option>
                <option value="3">سباك</option>
                <option value="4">نقاش</option>
                <option value="5">مبلط سراميك</option>
                <option value="6">مبيض محارة</option>
                <option value="7">فنى تبريد وتكييف</option>
                <option value="9">فنى غسلات</option>
                <option value="10">فنى سخانات</option>
            </select>
        </div>

        <input type="submit" value="تسجيل البيانات "  class="submit" onclick="saveData()">
        
        </form>

    </div>
    
</body>
</html>
